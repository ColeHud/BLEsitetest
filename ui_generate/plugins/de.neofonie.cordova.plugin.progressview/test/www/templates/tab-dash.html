<ion-view title="ProgressView Plugin">
  <ion-content class="padding home">
    <h1></h1>
    <button ng-click="show()">Show </button>
             <div class="list">
                 <label class="item item-input item-stacked-label">
                   <span class="input-label">Label</span>
                   <input type="text" placeholder="Loading">
                 </label>
               <label class="item item-input item-stacked-label">
                 <span class="input-label">Shape</span>
                 <input type="text" placeholder="HORIZONTAL">
               </label>
               <label class="item item-input item-stacked-label">
                 <span class="input-label">Type</span>
                 <input type="text" placeholder="Indeterminate">
               </label>
           </div>
           <div class="padding">
                   <button class="button button-block button-positive activated">show()</button>
                   <button class="button button-block button-positive activated">hide()</button>
                 </div>
                 <div class="list">
               <div class="item item-button-right">
                  <input type="text" placeholder="Loading">
                 <button class="button button-positive">
                   <i class="icon ion-ios7-telephone"></i>
                   setLabel
                 </button>
               </div>
               <div class="item item-button-right">
                  <input type="text" placeholder="0.4">
                 <button class="button button-positive">
                   <i class="icon ion-ios7-telephone"></i>
                   setProgress
                 </button>
               </div>
             </div>   
             <div class="padding">
                     <button class="button button-block button-positive activated">show()</button>
                     <button class="button button-block button-positive activated">hide()</button>
                   </div>
                
  </ion-content>
</ion-view>

<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' data: gap: https://ssl.gstatic.com https://summon-caster.appspot.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <link rel="stylesheet" href="theme/vendor/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/themes/default/jquery.mobile-1.4.5.min.css">
        <link rel="stylesheet" href="theme/vendor/waves/waves.min.css">
        <link rel="stylesheet" href="theme/vendor/wow/animate.css">
        <link rel="stylesheet" href="theme/css/nativedroid2.css">
        <link rel="stylesheet" href="theme/css/nativedroid2.color.amber.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Summon</title>
    </head>
    <body>
        <div data-role="page" data-theme="a" class="wow fadeIn" data-wow-delay="0.2s">
            <div data-role="header" data-position="fixed" class="wow fadeInDown" data-wow-delay="0.2s">
                <a href="#panel" class="ui-btn ui-btn-left wow fadeIn" data-wow-delay='0.8s'><i class="zmdi zmdi-menu"></i></a>
                <h1 class="wow fadeIn" data-wow-delay='0.4s'>Summon</h1>
            </div>
            <div data-role="content" style="padding:0; overflow:visible">
                <div id="ptr">
                    <span class="zmdi zmdi-arrow-forward"></span>
                    <div class="loading"><!--<span class="fa fa-refresh fa-spin"></span>--></div>
                </div>
                <div role="main" class="ui-content" id="content" style="overflow:visible;">
                    <div id="list">
                        <ul data-role="listview" data-split-icon="info" id="devs"></ul>
                    </div>
                </div>
            </div>
            <div data-role="popup" id="dialog" data-overlay-theme="b">
                <div data-role="header" id="dh">
                    <img class="ui-btn ui-btn-left" style="-webkit-filter:drop-shadow(1px 1px 0 #eee8)">
                    <h3></h3>
                    <a href="#" class="ui-btn ui-btn-right wow fadeIn" data-wow-delay='0.8s' data-rel="back"><i class="zmdi zmdi-close"></i></a>
                </div>
                <div role="main" class="ui-content" id="dm" style="word-wrap: break-word;">
                    <p></p><br />
                    <a href="#" class="ui-btn ui-btn-raised clr-primary" id="go">Open</a>
                </div>
            </div>
            <div data-role="panel" id="panel" data-display="reveal" data-position-fixed="true" style="width:272px; color:#888">
                <form>
                    <h3 style="padding:20px">Settings</h3>
                    <ul data-role="listview" data-icon="false">
                        <li><table><tr><td><label for="bg">Operate in background:</label></td><td><input type="checkbox" class="pref" id="bg" name="bg" data-role="flipswitch" disabled="disabled" /></td></tr></table></li>
                        <li><button class="ui-shadow ui-btn ui-icon-carat-d ui-btn-icon-right" disabled="disabled">Permissions</button></li>
                        <li><table><tr><td><label for="dv">See Other Devices:</label></td><td><input type="checkbox" class="pref" id="dv" name="dv" data-role="flipswitch"/></td></tr></table></li>
                    </ul>
                </form>
            </div>
        </div>
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery-ui.min.js"></script>
        <script src="js/jquery.mobile-1.4.5.min.js"></script>
        <script src="js/hammer.2.0.4.js"></script>
        <script src="js/wptr.1.1.js"></script>
        <script src="theme/vendor/waves/waves.min.js"></script>
        <script src="theme/vendor/wow/wow.min.js"></script>
        <script src="theme/js/nativedroid2.js"></script>
        <script src="theme/nd2settings.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, width=device-width" />
    <summon request="bluetooth" />
    <title>Flappy</title>
    <style type="text/css">
      html, body {height:100%; background:#5cd; margin:0; text-align:center; overflow:hidden; white-space:nowrap; -webkit-user-select: none;}
      img  {width:50%; position:fixed; left:50%; top:50%; transform:translateY(-50%) translateX(-50%); }
      .On  {transform:translateY(-50%) translateX(-50%) rotate(-30deg); transition:transform .1s;}
      .Off {transform:translateY(-50%) translateX(-50%) rotate( 90deg); transition:transform 1s;}
      .Dis {-webkit-filter: grayscale(100%);}
    </style>
  </head>
  <body>
    <img src="bird.svg" class="Dis"/>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>

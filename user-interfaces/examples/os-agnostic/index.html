<!DOCTYPE html>
<!-- HTML for Template Summon UI -->
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' data: gap: * 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
		<link rel="shortcut icon" type="image/x-icon" href="img/summon.ico" />
        <title>Summon OS-Agnostic Example</title>
    </head>
    <body id="main_view" data-role="main" class="frame" style="text-align:center;color:#fffff">

        <div data-role="header" data-theme="b">
            <table style="width:100%" class="table borderless">
                <tr>
                    <td class="col-md-1">
                        <div style="font-size: 70%;" class="text-center" id="title">deviceId</div>
                    </td>
                    <td class="col-md-1">
                        <div style="font-size: 70%;" class="text-center" id="data_update">Waiting for data...</div>
                    </td>
                </tr>
            </table>
        </div>

        <div align=center style="width:90%; margin-top:10px;">
            <pre align=left id="jsonPacket">Packet Data</pre>
        </div>

       <div data-display="overlay" data-swipe-close="true" data-dismissible="false" data-position="right" data-role="panel" id="logPanel">
            <h2>Log</h2>
            <p id="console" ></p>
       </div>

       <div data-role="footer" data-theme="b" data-position="fixed">
          <div data-role="navbar">
              <ul>
                <li><a id="pause" href=""></br>Pause</a></li>
                <li><a href="#logPanel"></br>Log</a></li>
            </ul>
          </div>
        </div>

        <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="js/bluetooth.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
    </body>
</html>
